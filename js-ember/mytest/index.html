<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Название шаблона определяется по роутеру через параметр data-template-name -->

<!-- Базовый шаблон приложения(можно добавить параметр data-template-name="application",
но для шаблона приложения это не обязательно)
Маркер {{outlet}} будет заменён на вывод отдельного шаблона страницы.
Базовый шаблон позволяет создать общее оформление разным состояниям вашего приложения
-->
<script type="text/x-handlebars">
    {{outlet}}
</script>

<!-- Шаблон роутера index -->
<script type="text/x-handlebars" data-template-name="index">
    <h2>{{headerName}}</h2>
    <ul>
        {{#each item in model}}
        <li>{{item}}</li>
        {{/each}}
    </ul>
</script>


<!-- Шаблон роутера news -->
<script type="text/x-handlebars" data-template-name="news">
    <h2>{{headerName}}</h2>
    <img {{bindAttr src="logoUrl"}} alt="Logo">
    <ul>
        {{#each item in model}}
            {{#if item.title}}
            <li>{{item.title}} - {{item.postedAgo}} by {{item.postedBy}}</li>
            {{/if}}
        {{/each}}
    </ul>
</script>

<script src="../starterkit/js/libs/jquery-1.9.1.js"></script>
<script src="../starterkit/js/libs/handlebars-1.0.0.js"></script>
<script src="../starterkit/js/libs/ember-1.0.0-rc.7.js"></script>
<script src="js/app.js"></script>

</body>
</html>
